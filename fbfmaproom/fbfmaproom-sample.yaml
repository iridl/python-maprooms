mode: debug  # debug, devel or prod

# use 0.0.0.0 if you want to connect from another machine. Only
# affects development configuration.
dev_server_interface: 127.0.0.1
dev_server_port: 8050
dev_processes: 4

prefix: https://iridl.ldeo.columbia.edu
core_path: /fbfmaproom
admin_path: /fbfmaproom-admin
tile_path: /fbfmaproom-tiles
support_email: help@iri.columbia.edu
bypass_dlauth: true
loglevel: info
gantt_url: https://fist-fbf-gantt2.iri.columbia.edu/gantt?

dlauth_client:
    prefix: https://iridl.ldeo.columbia.edu
    core_path: /auth
    session_cookie_name: __dlauth_id
    application_ssid: SNIP

db:
    dbname: DesignEngine  # postgres database name
    host: pgdb12.iri.columbia.edu
    port: 5432
    user: dero  # user name
    password: SNIP

data_root: /data/aaron/fbf-candidate

custom_asset_path: /path/to/my/custom/icons/directory

countries:
    malawi:
        logo: Malawi_IRI_98x48.png
        resolution: [1, 1]
        center: [37.5, -13]
        zoom: 7
        rotation: 0
        marker: [34, -14]
        shapes:
            - name: National
              sql: select adm0_code as key, adm0_name as label, ST_AsBinary(the_geom) as the_geom
                  from iridb.g2015_2012_0 where adm0_name = 'Malawi'

            - name: Regional
              sql: select (adm0_code, adm1_code) as key, adm1_name as label,
                  ST_AsBinary(the_geom) as the_geom from iridb.g2015_2014_1
                  where adm0_name = 'Malawi'

            - name: District
              sql: select (adm0_code, adm1_code, adm2_code) as key, adm2_name as label,
                  ST_AsBinary(the_geom) as the_geom from iridb.g2015_2014_2
                  where adm0_name = 'Malawi'

        datasets:
            defaults:
                predictors:
                    - pnep
                    - rain
                predictand: bad-years
            observations:
                rain:
                    label: Rain
                    description: CMAP average precipitation over the season
                    url: "http://iridl.ldeo.columbia.edu/SOURCES/.NOAA/.NCEP/.CPC/.Merged_Analysis/.monthly/.latest/.ver2/.prcp_est/X/32/36/RANGE/Y/-17/-9/RANGE/T/(Dec-Feb)/seasonalAverage/"
                    path: rain-malawi.zarr
                    var_names:
                        value: prcp_est
                        lat: Y
                        lon: X
                        time: T
                    colormap: precip
                    lower_is_worse: yes
                enso_state: &enso_3mo
                    label: ENSO State
                    url: "http://iridl.ldeo.columbia.edu/SOURCES/.NOAA/.NCDC/.ERSST/.version5/.sst/zlev/removeGRID/X/-170/-120/RANGE/Y/-5/5/RANGEEDGES/dup/T/12.0/splitstreamgrid/dup/T2/(1856)/last/RANGE/T2/30.0/12.0/mul/runningAverage/T2/12.0/5.0/mul/STEP/%5BT2%5DregridLB/nip/T2/12/pad1/T/unsplitstreamgrid/sub/%7BY/cosd%7D%5BX/Y%5Dweighted-average/T/3/1.0/runningAverage/%7BLaNina/-0.45/Neutral/0.45/ElNino%7Dclassify/T/-2/1/2/shiftdata/%5BT_lag%5Dsum/5/flagge/T/-2/1/2/shiftdata/%5BT_lag%5Dsum/1.0/flagge/dup/a%3A/sst/(LaNina)/VALUE/%3Aa%3A/sst/(ElNino)/VALUE/%3Aa/add/1/maskge/dataflag/1/index/2/flagge/add/sst/(phil)/unitmatrix/sst_out/(Neutral)/VALUE/mul/exch/sst/(phil2)/unitmatrix/sst_out/(LaNina)/(ElNino)/VALUES/%5Bsst_out%5Dsum/mul/add/%5Bsst%5Ddominant_class//long_name/(ENSO%20Phase)/def/startcolormap/DATA/1/3/RANGE/blue/blue/blue/grey/red/red/endcolormap/T/(1980)/last/RANGE/"
                    units:
                    path: enso.zarr
                    var_names:
                        time: T
                        value: dominant_class
                    range: [1, 3]
                    colormap: rainbow
                    lower_is_worse: no
                    format: enso
                bad-years:
                    label: Reported bad years
                    path: malawi/bad-years.zarr
                    var_names:
                        value: bad
                        time: T
                    colormap: precip
                    lower_is_worse: no
                    format: bad
                crop-forecast:
                    label: Crop forecast
                    path: malawi/maize-feb.zarr
                    var_names:
                      geom_key: geom_key
                      time: time
                      value: value
                    lower_is_worse: yes
                    format: number2
                    colormap: precip

            forecasts:
                pnep:
                    label: Forecast prob non-exc
                    description: IRI Flexible Seasonal Forecast probability of non-exceedance of the selected percentile
                    url: "http://iridl.ldeo.columbia.edu/home/.remic/.IRI/.FD/.NMME_Seasonal_HFcast_Combined/.malawi/.nonexceed/.prob/"
                    path: pnep-malawi.zarr
                    var_names:
                        value: prob
                        lat: Y
                        lon: X
                        issue: S
                        lead: L
                        pct: P
                    colormap: pne_25
                    is_poe: no

        seasons:
            season1:
                label: DJF
                target_month: 0.5  # season center in months since Jan 1: 0.0 <= target_month < 12.0
                length: 3.0
                issue_months: [7, 8, 9, 10]  # months since Jan 1: 0.0 <= issue_month < 12.0
                start_year: 1983

