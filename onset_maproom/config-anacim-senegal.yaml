# App
mode: debug  # debug, devel or prod
prefix: https://iridl.ldeo.columbia.edu
core_path: /when-prepare-planting
admin_path: /when-prepare-planting-admin
tile_path: /when-prepare-planting-tiles
support_email: help@iri.columbia.edu
loglevel: info
listen_address: 0.0.0.0
listen_port: 8063
dev_processes: 4  # number of server processes in dev setup. Not used when running in apache.

dbpool:
    name: iridb  # postgres database name
    host: dlcomputemon1.iri.columbia.edu
    port: 5432
    user: ingrid  # user name
    password: snip
    capacity: 10  # number of connections in pool
    close_on_exception: true
    max_idle_time: 60  # (seconds)
    max_open_time: 600  # (seconds)
    max_usage_count: 1000
    recycle_interval: 60  # (seconds) set to null to disable recycler thread

# Zarr conversion
rr_mrg_nc_path: /Data/data23/ANACIM/anacim_v3/ALL_block2/rr_mrg_daily/
rr_mrg_resolution: .0375
rr_mrg_chunks:
    T: 592
    Y: 31
    X: 29
rr_mrg_zarr_path: /data/aaron/ANACIM/anacim_v3/ALL_block2/rr_mrg_daily

# Senegal
logo: anacimLogo.jpg
institution: ANACIM
zoom: 7
shapes_adm1: select id_1 as key, name_1 as label, ST_AsBinary(the_geom) as the_geom
                  from sen_adm1
name_adm1: Régions
shapes_adm2: select id_2 as key, name_2 as label, ST_AsBinary(the_geom) as the_geom
                  from sen_adm2
name_adm2: Départements
shapes_adm3: select id_3 as key, name_3 as label, ST_AsBinary(the_geom) as the_geom
                  from sen_adm3
name_adm3: Arrondissements

