name: enactsmaproom
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - bottleneck
  - dash
  - dash-leaflet
  - dash-bootstrap-components
  - dask
  - netcdf4
  - numpy
  - opencv
  - pandas=1.3
  - psycopg2
  - rasterio
  - scipy
  - shapely
  - werkzeug<2.1 # 2.1 spews warnings at dev server start
  - xarray
  - yaml
  - zarr
  - pip
  - pip:
    - pyaconf
    - queuepool
